<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Sahil Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body { color:#fff; font-family:'Poppins',sans-serif; margin:0; overflow-x:hidden; background:linear-gradient(-45deg,#1e3c72,#2a5298,#1e3c72,#2a5298); background-size:400% 400%; animation:gradientBG 20s ease infinite;}
@keyframes gradientBG {0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
nav {width:100%; position:fixed; top:0; left:0; background:rgba(0,0,0,0.5); display:flex; justify-content:center; padding:15px 0; z-index:999;}
nav a {color:#fff; text-decoration:none; margin:0 20px; font-weight:600; transition:0.3s;}
nav a:hover {color:#fdbb2d; transform:scale(1.1);}
section {padding:140px 20px 100px 20px;}
h2 {text-align:center; font-size:3rem; margin-bottom:50px; text-shadow:1px 1px 5px #000;}
.contact-form {max-width:500px; margin:0 auto; display:flex; flex-direction:column;}
.contact-form input, .contact-form textarea {padding:12px; margin-bottom:20px; border:none; border-radius:10px; font-size:1rem;}
.contact-form button {padding:15px; border:none; border-radius:50px; font-weight:bold; background:#fdbb2d; color:#000; cursor:pointer; transition:0.3s;}
.contact-form button:hover {background:#fff;}
@media(max-width:768px){nav a{margin:0 10px}}
</style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="projects.html">Projects</a>
  <a href="contact.html">Contact</a>
  <a href="testimonials.html">Testimonials</a>
  <a href="blog.html">Blog</a>
</nav>

<section class="contact">
  <h2>Contact Me</h2>
  <form class="contact-form">
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

</body>
</html>
